name: Wheels

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - '**'

concurrency:
  group: wheel-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
      name: Test on ${{ matrix.os }} with Python ${{ matrix.python_version }}
      runs-on: ${{ matrix.os }}
      strategy:
        fail-fast: false
        matrix:
          os: [windows-latest, macos-latest, ubuntu-latest]
          python_version: ['3.9' , '3.10', '3.11', '3.12']
      steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        name: Install Python ${{ matrix.python_version }}
        with:
          python-version: ${{ matrix.python_version }}
      - name: install openblas
        if: runner.os == 'macOS'
        run: brew install libomp
      - name: Install tox
        run: pip install tox numpy tox-gh-actions
      - name: Test Backend
        run: OPENBLAS="$(brew --prefix openblas)" OMP="$(brew --prefix libomp)" tox
        if: runner.os == 'macOS'
      - name: Test Backend
        run: tox
        if: runner.os != 'macOS'


  build_wheels:
    needs: test
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-14]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - if: runner.os == 'macOS'
        run: sudo bash build_utils/build_libomp.sh

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5

      - uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl
          name: pypi-wheels-${{ matrix.os }}

  build_sdist:
    needs: test
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: pypi-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/PartSegCore-compiled-backend
    permissions:
        id-token: write  # IMPORTANT: mandatory for trusted publishing
    # upload to PyPI on every tag starting with 'v'
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    # alternatively, to publish when a GitHub Release is created, use the following rule:
    # if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: pypi-*
          path: dist
          merge-multiple: true

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
